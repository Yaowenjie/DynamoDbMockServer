group 'DynamoDbMockServer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.43'
    compile group: 'com.michelboudreau', name: 'alternator', version: '0.3.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
